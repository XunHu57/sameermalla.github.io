<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: green;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

d3.csv("earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.csv", type, function(error, magdata))
{
magdata.length;

}

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>
